name: flask-CI

on: 
    push: 
        branches: [main]

jobs:
    test:
        runs-on:
            ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up python
              uses: actions/setup-python@v4
              with:
                     python-version: '3.12'
            
            - name: install dependencies
              run: |
                    python -m pip install --upgrage pip
                    pip install -r requirements.txt
                    pip install -r requirements-dev.txt
            - name: test with pytest
              run: |
                pytest 